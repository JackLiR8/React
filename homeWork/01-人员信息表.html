<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>人员信息表</title>
</head>
<body>
    <div id="app"></div>
    <script src="../libs/react.development.js"></script>
    <script src="../libs/react-dom.development.js"></script>
    <script src="../libs/babel.js"></script>
    <script type="text/babel">
        // 父组件
        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state={
                    filterArr:[
                        {
                            value:"all",
                            info:"全部"
                        },{
                            value:"dean",
                            info:"主任"
                        },{
                            value:"teacher",
                            info:"老师"
                        },{
                            value:"intern",
                            info:"实习老师"
                        },{
                            value:"student",
                            info:"学生"
                        }
                    ],
                    orderArr:[
                        {
                            vlaue:"occupation",
                            info:"职位"
                        },{
                            vlaue:"age",
                            info:"年龄"
                        },{
                            vlaue:"gender",
                            info:"性别"
                        }
                    ]
                }
            }
            render(){
                return (
                    <div>
                        <h1>人员信息表</h1>
                        <div>
                            <input placeholder="Search..."/>
                            <span>人员筛选 </span> 
                            <select>{this.state.filterArr.map((item,i)=>{
                                return (
                                    <option value={item.value} key={i}>{item.info}</option>
                                )
                            })}</select>
                            <span>排列方式</span>
                            <select>
                                    {this.state.orderArr.map((item,i)=>{
                                return (
                                    <option value={item.value} key={i}>{item.info}</option>
                                )
                            })} 
                            </select>
                            <InfoTable/>
                        </div>
                    </div>
                )
            }
        }
        
        // 表格组件
        class InfoTable extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    arr:[]
                }
            }
            render(){
                return(
                    <table className="infoTable">
                        <thead>
                            <tr>
                                <td>姓名</td>
                                <td>年龄</td>
                                <td>职位</td>
                                <td>性别</td>
                                <td>操作</td>
                            </tr>   
                        </thead>
                    </table>
                )
            }
        }


        ReactDOM.render(<App/>,document.getElementById('app'))

    </script>
</body>
</html>

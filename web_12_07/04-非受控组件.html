<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>非受控组件</title>
</head>
<body>
    <div id="app"></div>
    <script src="../libs/react.development.js"></script>
    <script src="../libs/react-dom.development.js"></script>
    <script src="../libs/babel.js"></script>
    <script type="text/babel">
        {/*
            非受控组件：
                没有设置 value/checked 属性的表单组件。 
                非受控组件通常与 ref 一起使用，通过 node.value 获取 dom 节点的值，此种组件适用于
                不需要知道实时状态，只需要提交的表单组件
        */}

        
        class Unlimited extends React.Component {
            render(){
                return <div>
                        <input type="text" ref={(el) =>{this.position = el}}/>
                        <button onClick={this.print.bind(this)}>打印</button>
                    </div>
            }
            print(){
                console.log('dom节点', this.position)           // dom节点 <input type=​"text">​
                console.log('节点值', this.position.value)      // 节点值 hello

            }
        }
        ReactDOM.render(<Unlimited/>,document.getElementById('app'))

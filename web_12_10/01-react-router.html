<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react-router</title>
</head>
<body>
    <div id="app"></div>
    <script src="../libs/react.development.js"></script>
    <script src="../libs/react-dom.development.js"></script>
    <script src="../libs/babel.js"></script>
    <script src="../libs/react-router-dom@4.2.js"></script>
    <script type="text/babel">
        const Router = ReactRouterDOM.HashRouter
        const Route = ReactRouterDOM.Route
        const Redirect = ReactRouterDOM.Redirect
        const NavLink = ReactRouterDOM.NavLink
        const Switch = ReactRouterDOM.Switch

        class Home extends React.Component {
            render(){
                return <h1>Home</h1>
            }
        }
        class Novel extends React.Component {
            render(){
                return <h1>Novel</h1>
            }
        }

        class App extends React.Component {
            render(){
                return (
                        <Router>
                            <div>
                                <div>
                                    <NavLink to="/home">home</NavLink><br/>
                                    <NavLink to="/novel">novel</NavLink>
                                </div> 
                                <Switch>
                                    <Route path="/home" component={Home}></Route> 
                                    <Route path="/novel" component={Novel}></Route>
                                    <Redirect to="/home"></Redirect>
                                </Switch>
                            </div>   
                        </Router>
                )
            }
        }

        ReactDOM.render(<App/>,document.getElementById('app'))

        {/*
        NavLink 和 Link 都可以实现路由的链接，但是 NavLink 会给点击后的NavLink加上 class = "active" 属性
        Switch 可以实现匹配到既定路径后停止匹配的功能，类似vue中的匹配机制
        
        */}
    </script>
</body>
</html>
